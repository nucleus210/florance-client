<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-lg-12 ">
            <div class="card shadow-lg border-1 rounded-lg mt-5">
                <div class="card-header" style="text-align: center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group row">
                            <label for="user_name" class="col-md-2 col-form-label text-md-right">Username</label>
                            <div class="col-md-7">
                                <input type="text" id="user_name" class="form-control" [formControlName]="'username'"
                                    name="user_name" required minlength="2" maxlength="20" autofocus>
                                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                                    Please provide a valid username
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-2 col-form-label text-md-right">Password</label>
                            <div class="col-md-7">
                                <input type="password" id="password" class="form-control" [formControlName]="'password'"
                                    name="password" required minlength="6" maxlength="20">
                                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                    Password cannot be empty
                                </span>
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                            <span style="padding-left: 15px">New User? <a routerLink="/signup">SIGN UP</a></span>
                        </span>
                        <div class="login-failed" *ngIf='this.isError'>
                            <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
                        </div>
                        <div class="login-failed" [ngStyle]="{'background-color': 'green'}"
                            *ngIf="this.registerSuccessMessage.length > 0">
                            <p class="register-success-text">{{registerSuccessMessage}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
