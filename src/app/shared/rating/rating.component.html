<ngb-rating [(rate)]="currentRate" 	[max]="5" [readonly]="readonly">
    <ng-template let-fill="fill" let-index="index">
        <i id="{{currentRate}}" class="bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100"
            [class.low]="index < 2" (click)="onRateChange($event)"></i>
    </ng-template>
</ngb-rating>
<pre>Rate: <b>{{currentRate}}</b></pre>
